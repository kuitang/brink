{% extends "base.html" %}

{% block title %}Register - Brinksmanship{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Register</h1>
</div>

<div class="box" style="max-width: 400px;">
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
                   value="{{ username | default('') }}" required autofocus
                   minlength="3" maxlength="64" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
                   minlength="8" autocomplete="new-password">
            <small class="text-muted">Minimum 8 characters</small>
        </div>

        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" required
                   autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="mt-md text-muted">
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
    </p>
</div>
{% endblock %}
