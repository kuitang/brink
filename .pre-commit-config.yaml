# Pre-commit hooks - run `pre-commit install` to enable
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run ruff linter with auto-fix
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run ruff formatter
      - id: ruff-format
